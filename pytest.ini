[pytest]
# Pytest Configuration for Learning Voice Agent

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    # Verbose output
    -v
    # Show summary of all test types
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage configuration
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=80
    # Strict markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (optional, uncomment for speed)
    # -n auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    e2e: End-to-end tests (slowest, full system)
    slow: Tests that take significant time
    asyncio: Async tests
    database: Tests that use database
    redis: Tests that use Redis
    api: Tests that use external APIs

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragmas
    pragma: no cover
    # Debug code
    def __repr__
    # Abstract methods
    raise NotImplementedError
    # Non-runnable code
    if __name__ == .__main__.:
    # Type checking
    if TYPE_CHECKING:
    # Defensive programming
    raise AssertionError
    raise NotImplementedError

[coverage:html]
directory = htmlcov
