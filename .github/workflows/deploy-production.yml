name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy'
        required: true
        type: string

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-timeout

      - name: Start Redis
        uses: supercharge/redis-github-action@1.8.0
        with:
          redis-version: 7

      - name: Run full test suite
        run: |
          pytest tests/ \
            --cov=app \
            --cov-fail-under=80 \
            --maxfail=1 \
            --timeout=30 \
            -v
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          REDIS_URL: redis://localhost:6379

      - name: Security scan
        run: |
          pip install safety bandit
          safety check || true
          bandit -r app/ -f json -o bandit-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json

  build-and-push:
    needs: validate-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/learning-voice-agent
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: production
      url: https://${{ secrets.RAILWAY_PRODUCTION_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli

      - name: Create backup
        run: |
          echo "Creating database backup before deployment"
          # Add your backup logic here
        continue-on-error: true

      - name: Deploy to Railway Production
        run: |
          railway link ${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 45

      - name: Run integration tests
        run: |
          # Health check
          curl -f https://${{ secrets.RAILWAY_PRODUCTION_DOMAIN }}/health || exit 1

          # API endpoint checks
          curl -f https://${{ secrets.RAILWAY_PRODUCTION_DOMAIN }}/api/stats || exit 1

          echo "‚úÖ Integration tests passed"

      - name: Smoke test critical paths
        run: |
          pip install httpx pytest
          # Add smoke test script here
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "üöÄ PRODUCTION deployment successful",
              attachments: [{
                color: 'good',
                text: `Version: ${{ github.event.inputs.version || github.ref }}\nCommit: ${process.env.GITHUB_SHA.substring(0, 7)}\nURL: https://${{ secrets.RAILWAY_PRODUCTION_DOMAIN }}\nDeployed by: ${process.env.GITHUB_ACTOR}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Create deployment record
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            })

  rollback:
    needs: deploy-production
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Notify rollback needed
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: "‚ö†Ô∏è PRODUCTION deployment failed - ROLLBACK NEEDED",
              attachments: [{
                color: 'danger',
                text: `Failed deployment: ${{ github.event.inputs.version || github.ref }}\nCommit: ${process.env.GITHUB_SHA.substring(0, 7)}\nAction: Manual rollback required`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Rollback instructions
        run: |
          echo "üî¥ ROLLBACK REQUIRED"
          echo "Run: railway rollback --project ${{ secrets.RAILWAY_PRODUCTION_PROJECT_ID }}"
          echo "Or deploy previous stable version manually"
