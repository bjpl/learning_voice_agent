# Alembic Configuration
# PATTERN: Database migration configuration
# WHY: Centralized migration settings for multiple environments

[alembic]
# Path to migration scripts
script_location = migrations

# Template for new migration scripts
file_template = %%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# SQLAlchemy URL (overridden by env.py from settings)
sqlalchemy.url = sqlite:///./learning_captures.db

# Truncate long revision identifiers
truncate_slug_length = 40

# Set to 'true' for batch mode support with SQLite
# Required for ALTER TABLE operations
revision_environment = false

# Controls output formatting of SQL statements
output_encoding = utf-8

[post_write_hooks]
# Format migrations with black if available
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
