# Production docker-compose for local testing
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learning-voice-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///data/learning_captures.db
      - CHROMA_PERSIST_DIR=/app/data/chroma
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost:8000","http://127.0.0.1:8000"]
    volumes:
      # Persistent data for SQLite, uploads, and ChromaDB
      - app_data:/app/data
      - app_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  app_data:
    driver: local
  app_uploads:
    driver: local
